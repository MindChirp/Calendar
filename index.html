<!DOCTYPE html>
<html>
<head>

<title>Calendar 1.0</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./style/style.css">
        <link rel="stylesheet" type="text/css" href="./style/layouts.css">
        <link rel="stylesheet" type="text/css" href="./style/loaders.css">
        <meta charset="UTF-8">

    </head>
<body>
    <div id="content">

        <div id="header" class="uielement">

<div id="input-container">
<input type="search" id="search-box-main">

</div>

        </div>
        <!--End of header-->
        <div id="sidebar" class="uielement">
            
            <div id="background-image">


                </div>
          
                <div id="overlay">
                    
                </div>
                <div id="sidebar-content">
                    
                    <button name="button" class="ui-button" onclick="eventCreator()"><i class="material-icons">add</i><p>Create New Event</p></button>
                    <button name="button" class="ui-button"><i class="material-icons">settings</i><p>Preferences</p></button>


                    <div id="sidebar-calendar">
<div class="static" id="day" style="grid-area: 2 / 2 / 2 / 2"><p>M</p></div>
<div class="static" id="day" style="grid-area: 2 / 3 / 2 / 3"><p>T</p></div>
<div class="static" id="day" style="grid-area: 2 / 4 / 2 / 4"><p>O</p></div>
<div class="static" id="day" style="grid-area: 2 / 5 / 2 / 5"><p>T</p></div>
<div class="static" id="day" style="grid-area: 2 / 6 / 2 / 6"><p>F</p></div>
<div class="static" id="day" style="grid-area: 2 / 7 / 2 / 7"><p>L</p></div>
<div class="static" id="day" style="grid-area: 2 / 8 / 2 / 8"><p>S</p></div>

<div class="filler" style="grid-area: 1 / 1 / 1 / span 6;"></div>
<div class="filler" style="grid-area: 2 / 1 / 2 / 1"></div>

<div class="static" id="week" style="grid-area: 3 / 1 / 3 / 1"><p>10</p></div>
<div class="static" id="week" style="grid-area: 4 / 1 / 4 / 1"><p>11</p></div>
<div class="static" id="week" style="grid-area: 5 / 1 / 5 / 1"><p>12</p></div>
<div class="static" id="week" style="grid-area: 6 / 1 / 6 / 1"><p>13</p></div>
<div class="static" id="week" style="grid-area: 7 / 1 / 7 / 1"><p>14</p></div>
<div class="static" id="week" style="grid-area: 8 / 1 / 8 / 1"><p>15</p></div>

<div id="next-month" class="switch-month" style="position: relative; overflow: hidden; grid-area: 1 / 8 / 1 / 8"><i class="material-icons">keyboard_arrow_right</i></div>
<div id="prev-month" class="switch-month" style="position: relative; overflow: hidden; grid-area: 1 / 7 / 1 / 7"><i class="material-icons">keyboard_arrow_left</i></div>
                    </div>
                </div>
        </div>  

    <!--End of sidebar-->

    <div id="calendar-container">


    </div>

    <!--End of calendar container-->
    </div>
<script src="javascripts/eventCreator.js"></script>
<script src="./javascripts/libraries.js"></script>
    <script src="./javascripts/layouts.js"></script>
<script src="./javascripts/main.js"></script>
<script src="javascripts/eventListeners.js"></script>
</body>
</html>
